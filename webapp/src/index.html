<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description"
        content="Discover the Cosmos of NamesYour Journey to the Perfect Name Begins with Name Voyager!" />
    <title>Name Voyager</title>
    <!--should be used anymore
    <link rel="stylesheet" href="./styles/main.css"/>
    -->
    <link rel="stylesheet" href="main.css"/>
    <link rel="icon" type="svg" href="./assets/name-voyager-logo-white.svg" />
    <script defer src="bundle.js"></script>
    <!--should be used anymore
    <script defer src="/webapp/src/js/nextsite/filter-dropdown.mjs"></script>
    <script defer src="/webapp/src/js/attention-seeker.mjs"></script>
    -->
</head>
<body>
    <div class=image-container>
        <img src="assets/veryclose.png" id="img1" class="star-images">
        <img src="assets/close.png" id="img2" class="star-images">
        <img src="assets/far.png" id="img3" class="star-images">
        <img src="assets/veryfar.png" id="img4" class="star-images">
    </div>
    <div id="#save-button-container">
        <button type="button" id="save-button">
            <div class="save-button-content">
                <span class="save-button-text">Bookmarks</span>
                <div class="save-button-symbol">
                    <img src="./assets/favorite_FILL0_wght400_GRAD0_opsz24.svg" alt="favorite symbol">
                </div>
            </div>
        </button>
        <div id="bookmark-list" class="notOpen">
            <div class="bookmark-header">
                <img src="./assets/favorite_FILL0_wght400_GRAD0_opsz24.svg" alt="favorite symbol">
                <span>Bookmarks</span>
                <div id="bookmark-header-toggle-gender">
                    <input type="radio" id="b-women" name="gender-toggle" value="w">
                        <label for="b-women">Women</label>
                    <input type="radio" id="b-man"  name="gender-toggle" value="m">
                        <label for="b-man">Man</label>
                    <input type="radio" id="b-both" name="gender-toggle" value="both" checked>
                        <label for="b-both">Both</label>
                </div>
            </div>
            <div class="bookmark-body">    
            </div>
        </div>
    </div>
    <article class="frontpage">
        <section class="logo-area">
            <img src="./assets/name-voyager-logo-white.svg" alt="logo" class="logo">
            <p class="logo-text">Name Voyager</p>
            <div class="top-glow"></div>
        </section>
        <section class="text-area">
            <p class="welcome-text">
                Discover the Cosmos of Names.
                Your Journey to the Perfect Name Begins with Name Voyager!
            </p>
            <span class="left-bar bar"></span>
            <span class="right-bar bar"></span>
            <span class="top-bar bar"></span>
            <span class="bottom-bar bar"></span>
            <!--<p class="dot-animation">...</p>-->
        </section>
        <section class="button-area">
            <div class="start-button">
                <a href="#nextsite"><b>Start Expedition</b></a>
            </div>
        </section>
    </article>
    <article id="nextsite">
            <div class="filter-container">
                <fieldset class="filter-element">
                    <legend>Gender</legend>
                    <div class="radiobuttons">
                        <input type="radio" name="gender" class="cool-radio" id="gender-w" value="w" />
                            <label class="radio-label" for="gender-w">Women</label>
                        <input type="radio" name="gender" class="cool-radio" id="gender-b" value="b" checked/>
                            <label class="radio-label" for="gender-b">Both</label>
                        <input type="radio" name="gender" class="cool-radio" id="gender-m" value="m"/>
                            <label class="radio-label" for="gender-m">Man</label>
                    </div>
                </fieldset>
                <fieldset class="filter-element">
                    <legend>Prefix</legend>
                    <div class="radiobuttons">
                        <input type="radio" name="prefix" class="cool-radio" id="prefix-include" value="includeprefix" checked />
                            <label class="radio-label" for="prefix-include">Include</label>
                        <input type="radio" name="prefix" class="cool-radio" id="prefix-exclude" value="excludeprefix"/>
                            <label class="radio-label" for="prefix-exclude">Exclude</label>
                    </div>
                    <input type="text" class="cool-text" id="prefix-text" placeholder="Enter prefix">
                </fieldset>
                <fieldset class="filter-element">
                    <legend>Suffix</legend>
                    <div class="radiobuttons">
                        <input type="radio" name="suffix" class="cool-radio" id="suffix-include" value="includesuffix" checked />
                            <label class="radio-label" for="suffix-include">Include</label>
                        <input type="radio" name="suffix" class="cool-radio" id="suffix-exclude" value="excludesuffix"/>
                            <label class="radio-label" for="suffix-exclude">Exclude</label>
                    </div>
                    <input type="text" class="cool-text" id="suffix-text" placeholder="Enter suffix" >
                </fieldset>
                <fieldset class="filter-element">
                    <legend id="syllables-legend">Syllables</legend>
                    <input type="range" min="0" max="9" value="0" class="slider" id="syllables-slider">
                </fieldset>
                <fieldset class="filter-element">
                    <legend id="numOfNames-legend">Number of Names per Page</legend>
                    <input type="range" min="20" max="100" value="0" class="slider" step="20" id="numOfNames-slider">
                </fieldset>
                <div class="button-container-element">
                    <span id="reset-button">Reset Filter</span>
                    <span id="search-button">Search</span>
                </div>
            </div>
            <div class="grid-bar"></div>
            <div class="results-container">
                <div class="pages-container" id="pages-container">
                    <div id="page-doubleback" class="page-nav">
                        <img src="./assets/navdoubleleft.svg" class="nav" alt="navigation left">
                    </div>
                    <div id="page-back" class="page-nav">
                        <img src="./assets/navleft.svg" class="nav" alt="navigation left">
                    </div>
                    <div id="current-page" class="page-nav">
                        <input id="input-current-page" type="number" max="40"><span id="max-page"></span>
                    </div>
                    <div id="page-forward" class="page-nav">
                        <img src="./assets/navright.svg" class="nav" alt="navigation right">
                    </div>
                    <div id="page-doubleforward" class="page-nav">
                        <img src="./assets/navdoubleright.svg" class="nav" alt="navigation left">
                    </div>
                </div>
            </div>
    </article>
    <!--placeholder section-->
    <!--remove on release-->
    <script src="/reload/reload.js"></script>
</body>

</html>
