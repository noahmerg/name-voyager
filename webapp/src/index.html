<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Discover the Cosmos of NamesYour Journey to the Perfect Name Begins with Name Voyager!"/>
    <title>Name Voyager</title>
    <link rel="stylesheet" href="./styles/main.css"/>
    <link rel="icon" type="svg" href="./assets/name-voyager-logo-white.svg"/>
    <script defer src="bundle.js"></script>
</head>
<body>
    <div class="save-button"><button>&#9825</button></div>
    <article class="frontpage">
        <section class="logo-area">
            <img src="/webapp/src/assets/name-voyager-logo-white.svg" alt="logo" class="logo">
            <p class="logo-text">Name Voyager</p>
            <div class="top-glow"></div>
        </section>
        <section class="text-area">
            <p class="welcome-text">
                Discover the Cosmos of Names<br>
                Your Journey to the Perfect Name Begins with Name Voyager!
            </p>
            <span class ="left-bar bar"></span>
            <span class ="right-bar bar"></span>
            <p class="dot-animation">...</p>
        </section>
        <section class="button-area">
            <div class="start-button">
                <a href="#nextsite">Start Expedition</a>
            </div>
        </section>
    </article>
    <article id="nextsite">
        <section class="filter-area">
            <div class="filter-container">
                <label class="toggle">
                    <input type="checkbox">
                    <span class="slider"></span>
                    <span class="labels" woman="W" man="M"></span>
                </label>
                <label class="syllables-label" for="syllables">Syllables:</label>
                <input type="number" class="syllables" name="syllables" min="1" max="10" placeholder="2">
            </div>
        </section>
    </article>
    <!--placeholder section-->
</body>    
</html>
